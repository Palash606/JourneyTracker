<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Add custom CSS -->

</head>
<body>
    <form class="mx-5">
        <h1 class="text-center">Basic Information</h1>
        <div class="form-group my-2">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <div class="form-group my-3">
            <label for="photo">Professional Photo</label>
            <input type="file" class="form-control" id="photo" >
        </div>
        <div class="form-group my-3">
            <label for="enroll">Enrollment No.</label>
            <input type="text" class="form-control" id="enroll" placeholder="Enter enrollment no.">
        </div>
        <div class="form-group my-3">
            <label for="scholar">Scholar No.</label>
            <input type="text" class="form-control" id="scholar" placeholder="Enter scholar no.">
        </div>
        <fieldset class="form-group my-3">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                  <label class="form-check-label" for="gridRadios1">
                    Female
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Male
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                      Other
                    </label>
                </div>
              </div>
            </div>
          </fieldset>
        <div class="form-group my-3">
            <label for="dept">Department</label>
            <input type="text" class="form-control" id="dept" placeholder="Mention your department">
        </div>
        <div class="form-group my-3">
            <label for="sem">Semester</label>
            <input type="number" class="form-control" id="sem" placeholder="Mention semester">
        </div>
        <div class="form-group my-3">
            <label for="section">Section</label>
            <input type="number" class="form-control" id="section" placeholder="Mention section">
        </div>
        <div class="form-group my-3">
          <label for="clg_mail">College Email address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="email" class="form-control" id="clg_mail" aria-describedby="emailHelp" placeholder="Enter college email">
          </div>
        </div>

        </div>
        <div class="form-group my-3">
            <label for="mail">Personal Email address</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter personal email">
              </div>
        </div>
        <div class="form-group my-3">
            <label for="phone">Phone No.</label>
            <input type="number" class="form-control" id="phone" placeholder="Phone no.">
        </div>
        <div class="form-group my-3">
            <label for="add">Address</label>
            <input type="text" class="form-control" id="add" placeholder="Address">
        </div>
        <div class="form-group my-3">
            <label for="caste">Caste Category</label>
            <input type="text" class="form-control" id="caste" placeholder="Mention your caste">
        </div>
        <div class="form-group my-3">
            <label for="linkedin">Linkedin Id(URL)</label>
            <input type="url" class="form-control" id="linkedin" placeholder="Linkedin URL">
        </div>
        <div class="form-group my-3">
            <label for="github">Github Id(URL)</label>
            <input type="url" class="form-control" id="github" placeholder="Github URL">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
